<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="form-horizontal">
                <!--Sidebar content-->
                <div class="form-group">
                    Search:
                    <input ng-model="query" class="form-control">
                </div>
                <div class="form-group">
                    Sort by:
                    <select ng-model="orderProp" class="form-control">
                        <option value="name">Alphabetical</option>
                        <option value="age">Newest</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Body content-->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products | filter:query | orderBy:orderProp">
                        <td>{{product.id}}</td>
                        <td>{{product.nombre}}</td>
                        <td>{{product.precio | currency:"S/ "}}</td>
                        <td><a href="/Products/{{product.id}}">Ver datos</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
